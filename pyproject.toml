[tool.poetry]
name = "multi-chat-be"
version = "0.1.0"
description = ""
authors = ["Badar Abbas <raibadar37218@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pyjwt = {extras = ["crypto"], version = "^2.10.0"}
