sqlalchemy = {version = ">=1.4,<2.0.36", allow-prereleases = true}
fastapi = "^0.115.5"
langchain = "^0.3.7"
sqlmodel = "^0.0.22"
aiosqlite = "^0.20.0"
pydantic = {extras = ["email"], version = "^2.9.2"}
pycryptodome = "^3.21.0"
psycopg2 = "^2.9.10"
langchain-community = {version = "0.3.7", allow-prereleases = true}
uvicorn = "^0.32.0"
sentence-transformers = "^3.3.1"
